version: v1.0
name: Using Erlang
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: Change Erlang version
    task:
      jobs:
      - name: Erlang version
        commands:
          - checkout
          - kerl status
          - erl -eval 'erlang:display(erlang:system_info(otp_release)), halt().'  -noshell
          - . /home/semaphore/.kerl/installs/20.3/activate
          - kerl active
          - erl -eval 'erlang:display(erlang:system_info(otp_release)), halt().'  -noshell
          - . /home/semaphore/.kerl/installs/21.0/activate
          - kerl active
          - erl -eval 'erlang:display(erlang:system_info(otp_release)), halt().'  -noshell

  - name: Compile Erlang code
    task:
      jobs:
      - name: Hello World 21.0
        commands:
          - checkout
          - erlc hello.erl
          - ls -l
          - erl -noshell -s hello helloWorld -s init stop

      - name: Hello World 20.3
        commands:
          - checkout
          - . /home/semaphore/.kerl/installs/20.3/activate
          - erlc hello.erl
          - ls -l
          - erl -noshell -s hello helloWorld -s init stop
